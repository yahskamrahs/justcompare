        function performSearch() {
    var keyword = document.getElementById('searchBar').value.toLowerCase();
    var searchResultsContainer = document.getElementById('searchResults');
    var searchPlaceholder = document.getElementById('searchPlaceholder');
    searchResultsContainer.innerHTML = '';

    // Check if the search bar input is empty
    if (keyword.trim() === '') {
        searchPlaceholder.style.display = 'block';
        searchPlaceholder.textContent = 'No results found.';
        return; // Exit the function if the search bar is empty
    }

    var filteredProducts = products.filter(function(product) {
        return product.title.toLowerCase().includes(keyword);
    });

    if (filteredProducts.length > 0) {
        searchPlaceholder.style.display = 'none';

        var productContainer = document.createElement('div');
        productContainer.className = 'product-container';

        filteredProducts.forEach(function(product) {
            var productBox = document.createElement('div');
            productBox.className = 'product-box';

            var productImage = document.createElement('img');
            productImage.src = product.image;
            productImage.alt = product.title;

            var titleElement = document.createElement('h3');
            titleElement.textContent = product.title;

            var priceElement = document.createElement('p');
            priceElement.textContent = 'Price: ' + product.price;

            var linkElement = document.createElement('a');
            linkElement.href = product.link;
            linkElement.textContent = 'View Product';

            var siteIcon = document.createElement('img');
            siteIcon.src = product.icon; // Replace with the path to your icon image
            siteIcon.alt = 'Site Icon';

            var addToCartButton = document.createElement('button');
            addToCartButton.className = 'add-to-cart-button';
            addToCartButton.textContent = 'Add to Cart';
            addToCartButton.onclick = function() {
                addToCart(product.title, product.image, product.price, product.link);
            };

            var viewProductContainer = document.createElement('div');
            viewProductContainer.className = 'view-product';
            viewProductContainer.appendChild(siteIcon);
            viewProductContainer.appendChild(linkElement);
            viewProductContainer.appendChild(priceElement); // Price moved below the View Product link
            viewProductContainer.appendChild(addToCartButton); // Add to Cart button below the Price

            productBox.appendChild(productImage);
            productBox.appendChild(titleElement);
            productBox.appendChild(viewProductContainer);

            productContainer.appendChild(productBox);
        });

        searchResultsContainer.appendChild(productContainer);
    } else {
        searchPlaceholder.style.display = 'block';
        searchPlaceholder.textContent = 'No results found.';
    }
}

        function addToCart(productTitle,productImage, productPrice, productLink) {
    var cartContainer = document.getElementById('cartTableBody');
    var confirmationMessage = "Your product is successfully added to the cart!";
    alert(confirmationMessage);

    var cartRow = document.createElement('tr');
    var cartImageCell = document.createElement('td');
    var cartProductCell = document.createElement('td');
    var cartPriceCell = document.createElement('td');
    var cartLinkCell = document.createElement('td');
    var cartActionCell = document.createElement('td');

    var productImageElement = document.createElement('img');
    productImageElement.src = productImage;
    productImageElement.alt = productTitle;
    productImageElement.style.width = '50px'; // Adjust the width as needed
    productImageElement.style.height = 'auto';

    var productTitleElement = document.createElement('p');
    productTitleElement.textContent = productTitle;

    var productPriceElement = document.createElement('p');
    productPriceElement.textContent = productPrice;

    var productLinkElement = document.createElement('a');
    productLinkElement.href = productLink;
    productLinkElement.textContent = 'View Product';

    var removeButton = document.createElement('button');
    removeButton.textContent = 'Remove Product';
    removeButton.onclick = function() {
        cartContainer.removeChild(cartRow);
        updateLocalStorage();
    };

    cartImageCell.appendChild(productImageElement);
    cartProductCell.appendChild(productTitleElement);
    cartPriceCell.appendChild(productPriceElement);
    cartLinkCell.appendChild(productLinkElement);
    cartActionCell.appendChild(removeButton);

    cartRow.appendChild(cartImageCell);
    cartRow.appendChild(cartProductCell);
    cartRow.appendChild(cartPriceCell);
    cartRow.appendChild(cartLinkCell);
    cartRow.appendChild(cartActionCell);

    cartContainer.appendChild(cartRow);
    updateLocalStorage();
}




        // Sample openCart function

function openCart() {
    var cartModal = document.getElementById('cartModal');
    cartModal.style.display = 'block';
    loadCartFromLocalStorage();
}

function closeCartModal() {
    var cartModal = document.getElementById('cartModal');
    cartModal.style.display = 'none';
}

function updateLocalStorage() {
    var cartItems = [];
    var cartRows = document.querySelectorAll('.cart-table tbody tr');

    cartRows.forEach(function(row) {
        var item = {
            title: row.querySelector('td:nth-child(2) p').textContent,
            price: row.querySelector('td:nth-child(3) p').textContent,
            link: row.querySelector('td:nth-child(4) a').href,
            image: row.querySelector('td:first-child img').src
        };
        cartItems.push(item);
    });

    localStorage.setItem('cartItems', JSON.stringify(cartItems));
}

function loadCartFromLocalStorage() {
    var cartContainer = document.getElementById('cartTableBody');
    var storedItems = localStorage.getItem('cartItems');
    var cartItems = storedItems ? JSON.parse(storedItems) : [];

    cartContainer.innerHTML = '';

    cartItems.forEach(function(item) {
        var cartRow = document.createElement('tr');
        var cartImageCell = document.createElement('td');
        var cartProductCell = document.createElement('td');
        var cartPriceCell = document.createElement('td');
        var cartLinkCell = document.createElement('td');
        var cartActionCell = document.createElement('td');

        var productImageElement = document.createElement('img');
        productImageElement.src = item.image;

        productImageElement.style.width = '50px'; // Adjust the width as needed
        productImageElement.style.height = 'auto';

        var productTitleElement = document.createElement('p');
        productTitleElement.textContent = item.title;

        var productPriceElement = document.createElement('p');
        productPriceElement.textContent = item.price;

        var productLinkElement = document.createElement('a');
        productLinkElement.href = item.link;
        productLinkElement.textContent = 'View Product';

        var removeButton = document.createElement('button');
        removeButton.textContent = 'Remove Product';
        removeButton.onclick = function() {
            cartContainer.removeChild(cartRow);
            updateLocalStorage();
        };

        cartImageCell.appendChild(productImageElement);

        cartPriceCell.appendChild(productPriceElement);
        cartLinkCell.appendChild(productLinkElement);

        cartContainer.appendChild(cartRow);

}
